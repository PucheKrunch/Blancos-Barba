{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h2>Agregar existencia</h2>
    <hr>
    <h4>Producto: Sábanas de seda</h4>
    <h4>Color: Blanco</h4>
    <h4>Tamaño: Matrimonial</h4>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <h4>Existencia</h4>
            <input type="number" class="form-control" placeholder="Existencia del producto" value="{{ existencia }}" name="existencia">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Modificar</button>
    </form>
</div>

{% endblock %}
