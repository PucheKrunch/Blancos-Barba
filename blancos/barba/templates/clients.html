{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h2>Clientes registrados</h2>
    <hr>
    <form class="form-inline" method="POST" action="">
        {% csrf_token %}
        <br>
        <input class="form-control mr-sm-2" type="search" placeholder="Introduce el nombre del cliente a buscar" aria-label="Search" name="searched" value="{{ item_searched }}">
    </form>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido(s)</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Correo electrónico</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <th scope="col">1</th>
                    <td>Jaime</td>
                    <td>Morales</td>
                    <td>33 0000 0000</td>
                    <td>example@example.com</td>
                    <td><a style="padding: 5px; background-color: #0d6efd; border-radius: 5px; color: white; text-decoration: none;" href="/mclient/1">Modificar</a></td>
                </tr>
        </tbody>
    </table>
</div>

{% endblock %}
