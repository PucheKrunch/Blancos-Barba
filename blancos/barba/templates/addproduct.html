{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h2>Nuevo Producto</h2>
    <hr>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <h4>Descripción</h4>
            <input type="text" class="form-control" placeholder="Descripción del producto" value="{{ desc }}" name="desc">
        </div>
        <div class="form-group">
            <h4>Color</h4>
            <input type="text" class="form-control" placeholder="Color del producto" value="{{ color }}" name="color">
        </div>
        <div class="form-group">
            <h4>Tamaño</h4>
            <select class="form-select" name="size" value="{{ size }}">
                <option value="Individual">Individual</option>
                <option value="Matrimonial">Matrimonial</option>
                <option value="Queen size">Queen size</option>
                <option value="King size">King size</option>
            </select>
        </div>
        <div class="form-group">
            <h4>Precio neto</h4>
            <input type="number" class="form-control" placeholder="Precio neto del producto" value="{{ price }}" name="price">
        </div>
        <div class="form-group">
            <h4>Existencia</h4>
            <input type="number" class="form-control" placeholder="Existencia del producto" value="{{ existencia }}" name="existencia">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Agregar</button>
    </form>
</div>

{% endblock %}
