        <tbody>
                <tr>
                    <th scope="col">1</th>

                    <td>Benavides Macías</td>
                    <td>Administrador</td>
                    <td>Mi casa</td>
                    <td>33 1111 2222</td>
                    <td>$35,000.00</td>
                    <td>Activo</td>
                    <td><a style="padding: 5px; background-color: #0d6efd; border-radius: 5px; color: white; text-decoration: none;" href="/memp/1">Modificar</a></td>

        </tbody>
    </table>
</div>

{% endblock %}
