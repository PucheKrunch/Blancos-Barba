{% extends 'base.html' %}

{% block content %}

<div class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    <h2>Nuevo cliente</h2>
    <hr>
    <form method="POST" action="{% url 'addclient' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <h4>Nombre</h4>
            <input type="text" class="form-control" placeholder="Nombre del cliente" value="{{ nombre }}" name="nombre">
        </div>
        <div class="form-group">
            <h4>Apellido(s)</h4>
            <input type="text" class="form-control" placeholder="Apellido(s) del cliente" value="{{ apellidos }}" name="apellidos">
        </div>
        <div class="form-group">
            <h4>Número de teléfono</h4>
            <input type="number" class="form-control" placeholder="Número teléfono del cliente" value="{{ telefono }}" name="telefono">
        </div>
        <div class="form-group">
            <h4>Correo electrónico</h4>
            <input type="email" class="form-control" placeholder="Correo electrónico del cliente" value="{{ correo }}" name="correo">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Agregar</button>
    </form>
</div>

{% endblock %}
