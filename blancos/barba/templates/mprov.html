{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h2>Modificar proveedor</h2>
    <hr>
    <h4>Nombre: Sedas S.A. de C.V.</h4>
    <hr>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <h4>Teléfono</h4>
            <input type="number" class="form-control" placeholder="Número teléfonico del proveedor" value="{{ tel }}" name="tel">
        </div>
        <div class="form-group">
            <h4>Correo electrónico</h4>
            <input type="email" class="form-control" placeholder="Correo electrónico del proveedor" value="{{ email }}" name="email">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Modificar</button>
    </form>
</div>

{% endblock %}
