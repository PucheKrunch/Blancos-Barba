{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h2>Nueva venta</h2>
    <hr>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <h4>ID Producto</h4>
            <input type="number" class="form-control" placeholder="ID del producto a dar de baja" value="{{ product_id }}" name="product_id">
        </div>
        <div class="form-group">
            <h4>Cantidad del producto</h4>
            <input type="number" class="form-control" placeholder="Cantidad del producto a dar de baja" value="{{ product_id }}" name="product_id">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Agregar</button>
    </form>
    <hr>
    <form method="POST" action="">
        <div class="form-group">
            <h4>ID Cliente</h4>
            <input type="number" class="form-control" placeholder="ID del cliente" value="{{ client_id }}" name="client_id">
        </div>
        <div class="form-group">
            <h4>Vendedor</h4>
            <select class="form-select" name="vendedor" value="{{ vendedor }}">
                <option value="1">Santiago Benavides</option>
            </select>
        </div>
        <div class="form-group">
            <h4>Repartidor</h4>
            <select class="form-select" name="repartidor" value="{{ repartidor }}">
                <option value="2">Carlos Barba</option>
            </select>
        </div>
        <div class="form-group">
            <h4>Dirección de entrega</h4>
            <input type="text" class="form-control" placeholder="Dirección de entrega de la venta" value="{{ address }}" name="address">
        </div>
        <button type="submit" class="btn btn-success" style="margin-top: 10px;">Confirmar venta</button>
    </form>
    <hr>
    <h2>Productos</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Descripción</th>
                <th scope="col">Color</th>
                <th scope="col">Tamaño</th>
                <th scope="col">Precio neto</th>
                <th scope="col">Existencia</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <th scope="col">1</th>
                    <td>Sábanas de seda</td>
                    <td>Blancas</td>
                    <td>Matrimonial</td>
                    <td>$750.00</td>
                    <td>15</td>
                </tr>
        </tbody>
    </table>
</div>

{% endblock %}
